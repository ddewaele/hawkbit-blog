title:            Hawkbit Blog
description:      A responsive Jekyll theme with modern tendencies from designer Michael Rose.
disqus_shortname: httpddewaelegithubiohawkbitblog
reading_time:     true
words_per_minute: 200
url:              //ddewaele.github.io/hawkbit-blog

# Owner/author information
owner:
  name:           Davy De Waele
  avatar:         avatar.png
  bio:            "Belgian IT guy. Into creating stuff."
  email:          
  # Social networking links used in footer. Update and remove as you like.
  twitter:        ddewaele
  facebook:       
  github:         ddewaele
  stackexchange:  
  linkedin:       
  instagram:        
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:    +ddewaele

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-78440967-1
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
